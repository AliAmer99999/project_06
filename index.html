<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>project_6</title>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="img">
    <section>
      <!--! The Title  -->
      <h2 class="title">
        Order Summary
      </h2>
      <!--! The description  -->
      <p class="description">
        You can now listen to millions of songs, 
        audio books, and podcasts on any device 
        anywhere you like!
      </p>
      <!--! The Box  -->
      <div class="box">
        <div class="con">
          <div class="icon">
            <img src="images/icon-music.svg" alt="icon">
          </div>
          <div class="plan-price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="link">
          Change
        </a>
      </div>
      <!--! The Button  -->
      <a href="#" class="button">
        Proceed to Payment
      </a>
      <!--! The Cancel Link -->
      <a href="#" class="cancel-link">
        Cancel Order
      </a>
    </section>
  </div>
  <!-- The Water Mark (start) -->
  <div class="watermark">    
    by Ali Amer
  </div>
<!-- The Water Mark (end) -->
</body>
</html>
